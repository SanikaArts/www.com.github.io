<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SanikaArt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(farthest-corner at 40% 50%, #333, #444);
            background-size: 400% 400%;
            animation: gradient 10s ease-in-out infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

       .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

       .bubbles {
            position: absolute;
            display: flex;
            z-index: -1;
        }

       .bubbles span {
            position: relative;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            margin: 0 4px;
            border-radius: 50%;
            box-shadow: 0 0 0 10px #fff6,
                        0 0 50px #fff,
                        -100px 0 80px #333,
                        100px 0 80px #333;
            animation: animate 15s linear infinite;
            animation-duration: calc(125s / var(--i));
        }

        @keyframes animate {
            0% {
                transform: translateY(100vh) scale(0);
            }
            100% {
                transform: translateY(-10vh) scale(1);
            }
        }

       .content {
            position: relative;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 3rem;
            font-weight: 300;
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: text-glow 2s ease-in-out infinite;
        }

        @keyframes text-glow {
            0% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
            50% {
                text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.5);
            }
            100% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
        }

        @media (max-width: 768px) {
           .content {
                font-size: 2rem;
            }
        }
    </style>
</style>
</head>
<body>
    <div class="container">
        <div class="bubbles">
            <span style="--i:11;"></span>
            <span style="--i:12;"></span>
            <span style="--i:24;"></span>
            <span style="--i:10;"></span>
            <span style="--i:14;"></span>
            <span style="--i:23;"></span>
            <span style="--i:18;"></span>
            <span style="--i:16;"></span>
            <span style="--i:19;"></span>
            <span style="--i:20;"></span>
            <span style="--i:22;"></span>
            <span style="--i:25;"></span>
            <span style="--i:18;"></span>
            <span style="--i:21;"></span>
            <span style="--i:15;"></span>
            <span style="--i:13;"></span>
            <span style="--i:26;"></span>
            <span style="--i:17;"></span>
            <span style="--i:13;"></span>
            <span style="--i:28;"></span>
        </div>
        <div class="content">
            A Man Who Has driven many cars is a expert. but a car driven by many men is a scrap. This isn't about car's.
        </div>
    </div>
</body>
</html>
